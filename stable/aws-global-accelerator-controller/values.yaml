# Default values for aws-global-accelerator-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/h3poteto/aws-global-accelerator-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.18.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

clusterName: "default"
globalAcceleratorId: ""
verbose: false

rbac:
  create: true
  # Annotations to add to the service account
  serviceAccount:
    create: true
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 200m
    memory: 1000Mi
  requests:
    cpu: 50m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

webhook:
  enabled: true
  certificateName: aws-global-accelerator-cert
  serviceName: aws-global-accelerator-validation
  issuerName: issuer
  certificateSecretName: aws-global-accelerator-tls
