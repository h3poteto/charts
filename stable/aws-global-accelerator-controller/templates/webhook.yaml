{{- if .Values.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aws-global-accelerator-controller.name" . }}-webhook
  namespace: {{ include "aws-global-accelerator-controller.namespace" . }}
  labels:
    h3poteto.dev: aws-global-accelerator-controller
    role: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      h3poteto.dev: aws-global-accelerator-controller
      role: webhook
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        h3poteto.dev: aws-global-accelerator-controller
        role: webhook
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "aws-global-accelerator-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: webhook-tls
          secret:
            secretName: {{ .Values.webhook.certificateSecretName }}
      containers:
        - name: webhook
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          args:
            - /aws-global-accelerator-controller
            - webhook
            - --port={{ .Values.webhook.port }}
            {{ if .Values.webook.https.enabled }}
            - --ssl
            - --tls-cert-file={{ .Values.webhook.https.tlsCertFile }}
            - --tls-private-key-file={{ .Values.webhook.https.tlsKeyFile }}
            {{ end }}
          ports:
            - name: https
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
          volumeMounts:
            {{ if .Values.webhook.certManager.enabled }}
            - mountPath: /etc/webhook/certs
              name: webhook-tls
              readOnly: true
            {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
